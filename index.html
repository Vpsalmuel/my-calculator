<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Calculator</title>
  </head>

  <body>
    <main class="container">
      <div class="main">
        <div class="cal-display">
          <input type="number" placeholder="0" />
        </div>
        <div class="main-content">
          <div>C</div>
          <div><</div>
          <div>/</div>
          <div>X</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>-</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>=</div>
          <div>0</div>
          <div>.</div>
        </div>
      </div>
    </main>
  </body>
</html>
